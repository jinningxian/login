<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>!</h1>
<p>Your username is: <span th:text="${user.username}"></span></p>

<!-- Display link to admin page if user is a manager -->
<div th:if="${isManager}">
    <p><a href="/manager">Go to Manager Page</a></p>
</div>

<!-- Logout link -->
<p><a href="/logout">Logout</a></p>

</body>
</html>
